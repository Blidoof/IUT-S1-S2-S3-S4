<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TP1 JS</title>
    <script type="text/javascript">
      function rectangle() {
        largeur = prompt("Saisir la largeur", "42");
        longueur = prompt ("Saisir la longueur", "69");
        surface = largeur * longueur;
        alert("Surface : " + surface);
      }

    </script>
  </head>
  <body>

    <h1>Ecriture d'une fonction simple</h1>
    <p>Cliquez sur le bouton pour lancer la fonction&nbsp;: <button onclick="rectangle()">Lancer la fonction</button> </p>
  </body>
</html>
