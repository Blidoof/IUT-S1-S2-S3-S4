<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>

    <script type="text/javascript">

    function verifResultat() {
      var bonnesReponses = new Number(0);

      if (document.getElementById("myForm").elements["input1"].value == "6") {
        bonnesReponses++;
      }
      if (document.getElementById("myForm").elements["input2"].value == "42") {

      }
      if (document.getElementById("myForm").elements["input3"].value == "16") {
        bonnesReponses++;
      }
      if (document.getElementById("myForm").elements["input4"].value == "15") {
        bonnesReponses++;
      }

      confirm("Vous avez " + bonnesReponses + " bonnes réponses, correction ?");

    }
    </script>
  </head>
