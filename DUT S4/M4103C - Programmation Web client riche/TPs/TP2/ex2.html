    <script type="text/javascript">

    var compteur = new Number(0);
    var resultat = new Number(0);

    function somRec(i) {

      if (isNaN(i) || i < 0) {
        return undefined
      }

      if (compteur <= i) {
        resultat += compteur;
        compteur++;
        somRec(i);
        alert(resultat)
      }

      compteur = 0;
      return resultat;
    }

    function somFor(i) {
      resultat = 0;

      if (isNaN(i) || i < 0) {
        return undefined;
      }

      else {

        for (var j = 0; j <= i; j++) {
          resultat += compteur;
          compteur++;
        }

        compteur = 0;
        return resultat;
      }


    }
