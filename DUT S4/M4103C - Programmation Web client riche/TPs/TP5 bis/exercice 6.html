<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>TP5 JS</title>
    <script>
        function marquerElement(bouton)
        {
            //On a passé l'élément directement en paramètre
            document.getElementById('resultat').value += bouton.value;
        }

        function calculer()
        {
            //On récupère l'opération écrite
            var saisieCalcul = document.getElementById('resultat').value;

            // On l'éxécute
            var resultatCalcul = eval(saisieCalcul);

            //On affiche le résultat
            document.getElementById('resultat').value = resultatCalcul;
        }

        function RAZ()
        {
            //On efface le contenu du résultat
            document.getElementById('resultat').value="";
        }

    </script>
</head>
<body>
  La calculatrice super pratique:
  <br> <br>

  <input type="text" id="resultat" style="width:162px"><br>

  <input type="button" value="1" style="width:30px" onclick="marquerElement(this)">
  <input type="button" value="2" style="width:30px" onclick="marquerElement(this)">
  <input type="button" value="3" style="width:30px" onclick="marquerElement(this)">
  <input type="button" value="*" style="width:60px" onclick="marquerElement(this)"><br>

  <input type="button" value="4" style="width:30px" onclick="marquerElement(this)">
  <input type="button" value="5" style="width:30px" onclick="marquerElement(this)">
  <input type="button" value="6" style="width:30px" onclick="marquerElement(this)">
  <input type="button" value="+" style="width:60px" onclick="marquerElement(this)"><br>

  <input type="button" value="7" style="width:30px" onclick="marquerElement(this)">
  <input type="button" value="8" style="width:30px" onclick="marquerElement(this)">
  <input type="button" value="9" style="width:30px" onclick="marquerElement(this)">
  <input type="button" value="-" style="width:60px" onclick="marquerElement(this)"><br>

  <input type="button" value="0" style="width:64px" onclick="marquerElement(this)">
  <input type="button" value="." style="width:30px" onclick="marquerElement(this)">
  <input type="button" value="/" style="width:60px" onclick="marquerElement(this)"><br>

  <input type="button" value="=" style="width:79px" onclick="calculer()">
  <input type="button" value="AC" style="width:79px" onclick="RAZ()"><br>


</body>
</html>
